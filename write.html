<form action="/write" method="post">
	<div>
		<label>title : </label>
		<input id="title" value="{{ article.title }}" />
	</div>
	{% if not user %}
	<div>
		<label>password : </label>
		<input id="password" value="" type="password" />(for modify or delete)
	</div>
	{% endif %}
	<div>
		<textarea id="content" rows="8" cols="40">{{ article.content }}</textarea>
	</div>
	<div>
		<input type="submit" id="submit" value="Sign" />
	</div>
</form>
